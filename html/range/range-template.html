<form>
	<header>
		<h5>RGB Color</h5>
	</header>
	<hr />
	<main>
		<label for="range-red">Red</label>
		<div class="range">
			<input type="range" id="range-red" min="0" max="255" step="1" value="255" />
			<input type="number" data-target="range-red" min="0" max="255" step="1" value="255" readonly />
		</div>
		<label for="range-green">Green</label>
		<div class="range">
			<input type="range" id="range-green" min="0" max="255" step="1" value="85" />
			<input type="number" data-target="range-green" min="0" max="255" step="1" value="85" readonly />
		</div>
		<label for="range-blue">Blue</label>
		<div class="range">
			<input type="range" id="range-blue" min="0" max="255" step="1" value="102" />
			<input type="number" data-target="range-blue" min="0" max="255" step="1" value="102" readonly />
		</div>
	</main>
</form>
