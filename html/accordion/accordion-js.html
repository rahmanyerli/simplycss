<script>
	import Accordion from 'simply.accordion'

	function expandAll() {
		const accordions = document.querySelectorAll('#accordion-container .accordion')
		accordions.forEach(accordion => {
			Accordion.expand(accordion)
		})
	}

	function collapseAll() {
		const accordions = document.querySelectorAll('#accordion-container .accordion')
		accordions.forEach(accordion => {
			Accordion.collapse(accordion)
		})
	}
</script>
